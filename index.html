<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Wikipedia Viewer</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="Assets/css/styles.css">
	</head>
	<body>
		<div class="container">
			<div class="text-center">
				<h1>Wikipedia API Search</h1>
				<a href="https://en.wikipedia.org/wiki/Special:Random" target="blank">
					<img width="200px" src="http://icons.veryicon.com/ico/System/Icons8%20Metro%20Style/Logos%20Wikipedia.ico">
				</a>
				<input type="text" class="form-control" id="searchTerm">
			</div>
				<p class="alert text-center">Search another term above!</p>
				<button id="search" class="btn btn-primary" type="button" name="button">Submit</button>
				<button id="slideButton" class="btn btn-danger" type="button" name="button">Hide Results</button>

				<ul id="results">

				</ul>
				<p class="text-center name">created by David</p>
		</div>
	</body>
	<script type="text/javascript" src="Assets/js/jquery-1.11.3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script src="Assets/js/script.js"></script>
</html>
